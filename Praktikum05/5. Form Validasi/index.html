<!DOCTYPE html>
<html lang="id">

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <form name="formPendaftaran" action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <h3>Form Validasi</h3>
            </div>
            <div class="form-group">
                <label>Nama Pelanggan</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" maxlength="30">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
            </div>
            <div class="form-group">
                <label>Jam Keberangkatan</label>
                <input type="time" name="jam" class="form-control">
            </div>
            <div class="form-group">
                <label>Tujuan Keberangkatan</label>
                <input type="text" name="t_k" class="form-control">
            </div>
            <div class="form-group">
                <label>Jumlah Tiket</label>
                <input type="number" name="j_k" max=10 min=1 class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var nama = document.forms["formPendaftaran"]["nama"].value;
            var email = document.forms["formPendaftaran"]["email"].value;
            var jam = document.forms["formPendaftaran"]["jam"].value;
            var t_k = document.forms["formPendaftaran"]["t_k"].value;
            var j_k = document.forms["formPendaftaran"]["j_k"].value;

            if (nama == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (email == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (jam == "") {
                alert("jam Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["jam"].focus();
                return false;
            }
            if (t_k == "") {
                alert("Tujuan Keberangkatan Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["t_k"].focus();
                return false;
            }
            if (j_k == "") {
                alert("Jam Keberangkatan Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["j_k"].focus();
                return false;
            }
        }
    </script>
</body>

</html>
